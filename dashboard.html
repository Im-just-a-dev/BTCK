<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
<style>
  #yourTestsGrid::-webkit-scrollbar { display: none; }
  #yourTestsGrid { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
<body>
<div class="container mt-4">
  <!-- Top Row: User info + search + create button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div id="userInfo">
      <span id="userName" class="fw-bold"></span> | 
      <button id="signOutBtn" class="btn btn-sm btn-outline-danger"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    <div class="d-flex w-50 justify-content-end">
      <input type="text" id="searchInput" class="form-control me-2" placeholder=" Search tests...">
      <button id="createTestBtn" class="btn btn-success"> <i class="fas fa-plus-circle"></i></button>
    </div>
  </div>

  <!-- Your Tests -->
  <h4>Your Tests</h4>
  <div id="yourTestsGrid" class="d-flex flex-row flex-nowrap overflow-auto mb-5"></div>

  <!-- Other Tests -->
  <h4>Other Tests</h4>
  <div id="otherTestsGrid" class="row row-cols-1 row-cols-md-3 g-3"></div>
  <div class="d-flex justify-content-center mt-3">
    <button id="loadMoreBtn" class="btn btn-primary">Load More</button>
  </div>
</div>

<!-- Toast container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="toastContainer"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD6WW4LtTG0EVbt22piJM3GhHkqIqzgIQ0",
  authDomain: "btck-1bb64.firebaseapp.com",
  projectId: "btck-1bb64",
  storageBucket: "btck-1bb64.appspot.com",
  messagingSenderId: "11216845646",
  appId: "1:11216845646:web:e5a0c637f871ba80293c1f",
  measurementId: "G-JP71R35J90"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// DOM Elements
const userNameEl = document.getElementById('userName');
const signOutBtn = document.getElementById('signOutBtn');
const createTestBtn = document.getElementById('createTestBtn');
const searchInput = document.getElementById('searchInput');
const yourTestsGrid = document.getElementById('yourTestsGrid');
const otherTestsGrid = document.getElementById('otherTestsGrid');
const toastContainer = document.getElementById('toastContainer');
const loadMoreBtn = document.getElementById('loadMoreBtn');

let allTests = [], currentUser = null;
let otherTests = [], otherTestsIndex = 0;
const chunkSize = 3;

// Toast helper
function showToast(message,type='bg-danger'){
  const toastEl = document.createElement('div');
  toastEl.className = `toast align-items-center text-white ${type} border-0`;
  toastEl.setAttribute('role','alert'); toastEl.setAttribute('aria-live','assertive'); toastEl.setAttribute('aria-atomic','true');
  toastEl.innerHTML = `
    <div class="d-flex">
      <div class="toast-body">${message}</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>`;
  toastContainer.appendChild(toastEl);
  const toast = new bootstrap.Toast(toastEl,{delay:3000}); toast.show();
  toastEl.addEventListener('hidden.bs.toast',()=>toastEl.remove());
}

// Sign out
signOutBtn.onclick = () => signOut(auth);

// Create test
createTestBtn.onclick = () => window.location.href='createTest.html';

// Render Your Tests
function renderYourTests(){
  yourTestsGrid.innerHTML='';
  const yourTests = allTests.filter(t => t.ownerId===currentUser.uid);
  yourTests.forEach(test => {
    const card = document.createElement('div');
    card.className='me-3';
    card.style.minWidth='250px';
    card.innerHTML=`
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">${test.title}</h5>
          <p class="card-subtitle text-muted mb-2">Created by: ${test.ownerEmail || "Unknown"}</p>
          <button class="btn btn-primary me-2" onclick="window.location.href='doingTest.html?testId=${test.id}'"> <i class="fas fa-play"></i> Do Test</button>
          <button class="btn btn-secondary" onclick="window.location.href='createTest.html?edit=${test.id}'"> <i class="fas fa-edit"></i> Edit Test</button>
        </div>
      </div>`;
    yourTestsGrid.appendChild(card);
  });
}

// Render Other Tests (paginated)
function renderOtherTestsPaginated(){
  const nextChunk = otherTests.slice(otherTestsIndex, otherTestsIndex+chunkSize);
  nextChunk.forEach(test=>{
    const card = document.createElement('div');
    card.className='col';
    card.innerHTML=`
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">${test.title}</h5>
          <p class="card-subtitle text-muted mb-2">Created by: ${test.ownerEmail || "Unknown"}</p>
          <button class="btn btn-primary me-2" onclick="window.location.href='doingTest.html?testId=${test.id}'"> <i class="fas fa-play"></i> Do Test</button>
          ${
            test.ownerId === currentUser.uid 
            ? `<button class="btn btn-secondary" onclick="window.location.href='createTest.html?edit=${test.id}'"> <i class="fas fa-edit"></i> Edit Test</button>` 
            : ''
          }
        </div>
      </div>`;
    otherTestsGrid.appendChild(card);
  });
  otherTestsIndex += chunkSize;
  loadMoreBtn.style.display = (otherTestsIndex >= otherTests.length) ? 'none' : 'block';
}

loadMoreBtn.addEventListener('click', renderOtherTestsPaginated);

// Search
searchInput.addEventListener('input', ()=>{
  const term = searchInput.value.toLowerCase();
  otherTestsGrid.innerHTML=''; otherTestsIndex=0;
  otherTests = allTests.filter(t => t.ownerId!==currentUser.uid && t.title.toLowerCase().includes(term));
  renderOtherTestsPaginated();
  renderYourTests();
});

// Load all tests
async function loadTests(){
  const snapshot = await getDocs(query(collection(db,"tests"), orderBy("createdAt","desc")));
  allTests = [];
  snapshot.forEach(doc => allTests.push({id:doc.id, ...doc.data()}));
  renderYourTests();
  otherTests = allTests.filter(t => t.ownerId!==currentUser.uid);
  otherTestsIndex = 0;
  renderOtherTestsPaginated();
}

// Auth guard
onAuthStateChanged(auth, user=>{
  if(!user) window.location.href='signUp.html';
  else{
    currentUser = user;
    userNameEl.textContent = user.email;
    loadTests();
  }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
